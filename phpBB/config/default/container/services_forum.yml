services:
# ----- Forum related controllers -----
    forum.view_controller:
        class: phpbb\forum\controller\viewforum
        arguments:
            - '@auth'
            - '@config'
            - '@content.visibility'
            - '@controller.helper'
            - '@dispatcher'
            - '@forum.data_transformer'
            - '@forum.retriever'
            - '@language'
            - '@pagination'
            - '@forum.render_helper'
            - '@request'
            - '@template'
            - '@user'
            - '@forum.visibility_helper'

# ----- Forum related services -----
    forum.data_transformer:
        class: phpbb\forum\data_transformer
        arguments:
            - '@auth'
            - '@dispatcher'
            - '@read_tracking.tracker'
            - '@user'

    forum.retriever:
        class: phpbb\forum\forum_retriever
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn.driver'
            - '@dispatcher'
            - '@user'
            - '%tables.forums%'
            - '%tables.forums_access%'
            - '%tables.forums_track%'
            - '%tables.forums_watch%'

    forum.render_helper:
        class: phpbb\forum\render\helper
        arguments:
            - '@config'
            - '@controller.helper'
            - '@dispatcher'
            - '@language'
            - '@path_helper'
            - '@read_tracking.tracker'
            - '@template'
            - '@user'

    forum.visibility_helper:
        class: phpbb\forum\visibility_helper
        arguments:
            - '@auth'
            - '@content.visibility'
            - '@dbal.conn.driver'
            - '@dispatcher'
            - '@passwords.manager'
            - '@user'
            - '%tables.forums_access%'
            - '%tables.sessions%'
